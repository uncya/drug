    <h2 class="container page-title">お問い合わせフォーム</h2>

    <!-- お問合せフォーム -->
    <div class="container">
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name" />
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email" />
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>
        <div>
          <input type="submit" class="button" value="送信する" />
        </div>
      </form>
    </div>

    <!-- 問い合わせ -->

    <div class="contact">
      <div class="container">
        <div class="contact-wap">
          <h2 id="contacth2">CONTACT</h2>
          <p>お問い合わせ</p>
          <p class="tel">TEL　0000-0000</p>
        </div>
        <p class="mail">チャットでのお問い合わせはこちら</p>
        </div>
       
      </div>
    </div>
    <!-- フッター -->
    <footer class="foot-container">
      <div class="foot-right">
        <nav>
          <ul class="foot-nav">

        </div>
      </div>
      <div class="foot-left">
        <p>個人情報保護方針（プライバシーポリシー</p>
        <p>IR情報</p>
      </div>
    </footer>
